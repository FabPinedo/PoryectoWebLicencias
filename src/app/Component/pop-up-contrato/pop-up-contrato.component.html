<mat-dialog-content>
  <div class="card bg-white text-dark">
    <div class="card-header">{{info}}</div>
    <div class="card-body">
      <form #contratoform="ngForm">
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Nombre de la empresa</label>
          <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="contrato.codempresa"
            name="codempresa" required #codempresa="ngModel">
              <option value="0">Selecciona una opción</option>
              <option *ngFor = "let empresa of empresas"  [value]="empresa.id">  {{ empresa.nomcomercial }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="codempresa.errors && (codempresa.dirty ||codempresa.touched)" >
              <div *ngIf="codempresa.errors.required">
                Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Nombre de sistema</label>
          <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="contrato.codsistema"
             name="codsistema" required  #codsistema="ngModel">
              <option value="0">Selecciona una opción</option>
              <option *ngFor = "let sistema of sistemas"  [value]="sistema.id">  {{ sistema.sistema }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="codsistema.errors && (codsistema.dirty ||codsistema.touched)" >
              <div *ngIf="codsistema.errors.required">
                Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Nombre de la conexion</label>
          <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="contrato.codconexion"
            name="codconexion" required  #codconexion="ngModel" >
              <option value="0">Selecciona una opción</option>
              <option *ngFor = "let conexion of conexiones"  [value]="conexion.id">  {{ conexion.bdnombre }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="codconexion.errors && (codconexion.dirty ||codconexion.touched)" >
              <div *ngIf="codconexion.errors.required">
                Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">fecha de Incio</label>
          <div class="col-sm-6">
            <input type="date" class="form-control"
            min="2000-01-01" max="2030-12-31" (ngModelChange)="contrato.fechainicontrato = $event"
            [ngModel]="contrato.fechainicontrato| date:'yyyy-MM-dd'" name="fechainicontrato"
            required  #fechainicontrato="ngModel" >
            <div class="alert alert-danger" *ngIf="fechainicontrato.errors && (fechainicontrato.dirty ||fechainicontrato.touched)" >
              <div *ngIf="fechainicontrato.errors.required">
                Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">fecha de baja</label>
          <div class="col-sm-6">
            <input type="date" class="form-control"
            min="2000-01-01" max="2030-12-31" (ngModelChange)="contrato.fechafincontrato = $event"
            [ngModel]="contrato.fechafincontrato| date:'yyyy-MM-dd'" name="fechafincontrato"
            required  #fechafincontrato="ngModel">
            <div class="alert alert-danger" *ngIf="fechafincontrato.errors && (fechafincontrato.dirty ||fechafincontrato.touched)" >
              <div *ngIf="fechafincontrato.errors.required">
                Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">TOKEN</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="contrato.token" name="nombreComercial"
            required minlength="4" maxlength="6" #token="ngModel">
            <div class="alert alert-danger" *ngIf="token.errors && (token.dirty ||token.touched)" >
              <div *ngIf="token.errors.required">
                Este campo es obligatorio
              </div>
              <div *ngIf="token.errors.minlenght">
                Debe ser de 6 digitos
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="ind_baja" class="col-form-label col-sm-2">Se encuentra activo?</label>
          <div class="col-sm-6">
            <div>
              <input type="radio"  name="estado" [value]=true  [(ngModel)]="contrato.estado" checked>
              <label for="bajaChoice1"> Activo </label>
            </div>
            <div>
              <input type="radio" name="estado" [(ngModel)]="contrato.estado" [value]=false checked >
            <label  for="bajaChoice2"> Inactivo </label>
            </div>

          </div>
        </div>


      </form>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="form-group row">
    <div class="col-sm-6">
      <button type="button" class="btn btn-light" (click)="cancelar()">Cancelar</button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary"  (click)="crearModificarcontrato()" role="button" [disabled]="!contratoform.form.valid">{{infoBoton}}</button>
    </div>

  </div>
</mat-dialog-actions>
