<mat-dialog-content>
  <div class="card bg-white text-dark">
    <div class="card-header">{{info}}</div>
    <div class="card-body">
      <form >
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Razon social</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.razonsocial" name="razonsocial">
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Nombre Comercial</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.nomcomercial" name="nombreComercial">
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Nombre de la empresa</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.nomempresa" name="NombreEmpresa">
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">RUC </label>
          <div class="col-sm-6">
            <input type="int" class="form-control" [(ngModel)]="empresa.codigoruc" name="ruc">
          </div>
        </div>
        <div class="form-group row">
          <label for="ind_baja" class="col-form-label col-sm-2">Se encuentra activo?</label>
          <div class="col-sm-6">
            <div>
              <input type="radio"  name="ind_baja" value=true  [(ngModel)]="empresa.indbaja" checked>
              <label for="bajaChoice1">SI</label>
            </div>
            <div>
              <input type="radio" name="ind_baja" [(ngModel)]="empresa.indbaja" value=false>
            <label  for="bajaChoice2">NO</label>
            </div>

          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">fecha de baja</label>
          <div class="col-sm-6">
            <input type="date" class="form-control"  placeholder="dd-mm-yyyy"
            min="2018-01-01" max="2018-12-31" [(ngModel)]="empresa.fechabaja" name="fechaBaja">
          </div>
        </div>
      </form>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="form-group row">
    <div class="col-sm-6">
      <button type="button" class="btn btn-light" (click)="cancelar()">Cancelar</button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary"  (click)="modificarEmpresa()" role="button">Modiciar datos </button>
    </div>

  </div>
</mat-dialog-actions>
