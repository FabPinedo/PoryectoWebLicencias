<ul class="pagination" *ngIf="paginas?.length>0" class="pagination">
  <li class="page-item" *ngIf="paginador.number>0">
    <a class="page-link" [routerLink]="['/',tipo,'page',paginador.number-1]">&laquo;</a>
  </li>
  <!--Probando diferente metodo en el ngClass-->
  <li [ngClass]="paginador.number==0?'disabled page-item':'page-item'">
    <a class="page-link" [routerLink]="['/',tipo,'page',0]">Primera</a>
  </li>
  <li class="page-item" *ngFor="let pagina of paginas">
    <span class="page-link" *ngIf="pagina-1==paginador.number">{{pagina}}</span>
    <a *ngIf="pagina-1!=paginador.number"class="page-link" [routerLink]="['/',tipo,'page',pagina-1]">{{pagina}}</a>
  </li>
  <li class="page-item" *ngIf="paginador.number<paginador.totalPages-1">
    <a class="page-link" [routerLink]="['/',tipo,'page',paginador.number+1]">&raquo;</a>
  </li>
  <!--Probando diferente metodo en el ngClass-->
  <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
    <a class="page-link" [routerLink]="['/',tipo,'page',paginador.totalPages-1]">Ultima</a>
  </li>
</ul>
