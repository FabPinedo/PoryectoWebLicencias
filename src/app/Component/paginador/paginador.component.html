<ul class="pagination" *ngIf="paginas?.length>0" >
  <li class="page-item" *ngIf="paginador.number>0" >
    <a class="page-link"   (click)="goToPage(paginador.number-1)" >&laquo;</a>
  </li>
  <!--Probando diferente metodo en el ngClass-->
  <li class="page-item"  [ngClass]="paginador.number==0?'disabled page-item':'page-item'">
    <a class="page-link" (click)="goToPage(0)" >Primera</a>
  </li>
  <li  class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1==paginador.number?'disabled page-item':'page-item'">
    <span class="page-link" *ngIf="pagina-1==paginador.number">{{pagina}}</span>
    <a  *ngIf="pagina-1!=paginador.number" class="page-link" (click)="goToPage(pagina-1)">{{pagina}}</a>
  </li>

  <!--Probando diferente metodo en el ngClass-->
  <li class="page-item" [ngClass]="paginador.last?'disabled page-item':'page-item'">
    <a class="page-link" (click)="goToPage(paginador.totalPages-1)" >Ultima</a>
  </li>
  <li class="page-item" *ngIf="paginador.number<paginador.totalPages-1" >
    <a class="page-link" (click)="goToPage(paginador.number+1)">&raquo;</a>
  </li>
</ul>
